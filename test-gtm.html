            <strong>–°—Ç–∞—Ç—É—Å:</strong> –ü—Ä–æ–≤–µ—Ä–∫–∞ GTM...

        <h2>–¢–µ—Å—Ç–æ–≤—ã–µ —Å–æ–±—ã—Ç–∏—è</h2>
        
        <button class="test-button" onclick="testPageView()">

        <h2>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>

        </button>
        
        <button class="test-button" onclick="clearDataLayer()">
            üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å DataLayer
        </button>
        
        <div id="debug" style="margin-top: 20px;"></div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ GTM –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            setTimeout(checkGTM, 1000);
        });
        
        function checkGTM() {
            const statusDiv = document.getElementById('status');
            
            if (window.dataLayer) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '<strong>‚úÖ GTM –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ!</strong> DataLayer –¥–æ—Å—Ç—É–ø–µ–Ω.';
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<strong>‚ùå GTM –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!</strong> DataLayer –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç–µ—Å—Ç–æ–≤—ã—Ö —Å–æ–±—ã—Ç–∏–π
        function sendGTMEvent(eventName, parameters = {}) {
            if (window.dataLayer) {
                window.dataLayer.push({
                    event: eventName,
                    ...parameters
                });
                console.log('üìä GTM Event sent:', eventName, parameters);
                showDebugInfo(`‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Å–æ–±—ã—Ç–∏–µ: ${eventName}`, parameters);
            } else {
                showDebugInfo(`‚ùå DataLayer –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è —Å–æ–±—ã—Ç–∏—è: ${eventName}`);
            }
        }
        
        function testPageView() {
            sendGTMEvent('page_view', {
                page_path: '/test-gtm',
                page_title: 'GTM Test Page'
            });
        }
        
        function testUserInteraction() {
            sendGTMEvent('user_interaction', {
                action: 'click',
                category: 'test',
                label: 'test_button',
                value: 1
            });
        }
        
        function testAIFeature() {
            sendGTMEvent('ai_feature_usage', {
                feature: 'test_ai',
                action: 'test',
                test_mode: true
            });
        }
        
        function testDesignGeneration() {
            sendGTMEvent('design_generation', {
                design_type: 'test_design',
                room_type: 'test_room',
                status: 'test'
            });
        }
        
        function testUserRegistration() {
            sendGTMEvent('user_registration', {
                registration_method: 'test'
            });
        }
        
        function testProjectCreation() {
            sendGTMEvent('project_creation', {
                project_type: 'test_project',
                test_mode: true
            });
        }
        
        function testCreditUsage() {
            sendGTMEvent('credit_usage', {
                feature: 'test_feature',
                credits_used: 1
            });
        }
        
        function showDataLayer() {
            const debugDiv = document.getElementById('debug');
            const dataLayer = window.dataLayer || [];
            
            debugDiv.innerHTML = `
                <h3>üìä DataLayer —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ:</h3>
                <pre>${JSON.stringify(dataLayer, null, 2)}</pre>
            `;
        }
        
        function clearDataLayer() {
            if (window.dataLayer) {
                window.dataLayer = [];
                showDebugInfo('üóëÔ∏è DataLayer –æ—á–∏—â–µ–Ω');
            }
        }
        
        function showDebugInfo(message, data = null) {
            const debugDiv = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            
            let content = `<div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff;">
                <strong>[${timestamp}]</strong> ${message}
            </div>`;
            
            if (data) {
                content += `<pre style="margin: 10px 0; font-size: 12px;">${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            debugDiv.innerHTML = content + debugDiv.innerHTML;
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            testPageView();
        }, 2000);
    </script>
